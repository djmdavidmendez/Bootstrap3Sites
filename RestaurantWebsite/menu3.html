			function calculate(){
			
			    var error = false; 
			    if (isNaN(document.forms[0].Enchiladas.value))
			    {
			    window.alert("A numeric value is required when ordering Enchiladas");
			    error = true;
			    }
			    else
			    {
			        var numberEnchiladas = parseInt(document.forms[0].Enchiladas.value);
			    }
			    if (!error)
			    {
			      totalEnchiladas = numberEnchiladas * priceArray[0] * 1.0825;
			    }
			    
			    if (isNaN(document.forms[0].Flautas.value))
			    {
			    window.alert("A numeric value is required when ordering Flautas");
			    error = true;
			    }
			    else
			    {
			        var numberFlautas = parseInt(document.forms[0].Flautas.value);
			    }
			    if (!error)
			    {
			      totalFlautas = numberFlautas * priceArray[1] * 1.0825;
			    }
			    
			    if (isNaN(document.forms[0].Tostadas.value))
			    {
			    window.alert("A numeric value is required when ordering Tostadas");
			    error = true;
			    }
			    else
			    {
			        var numberTostadas = parseInt(document.forms[0].Tostadas.value);
			    }
			    if (!error)
			    {
			      totalTostadas = numberTostadas * priceArray[2] * 1.0825;
			    }
			    
			    if (isNaN(document.forms[0].Camarones.value))
			    {
			    window.alert("A numeric value is required when ordering Camarones");
			    error = true;
			    }
			    else
			    {
			        var numberCamarones = parseInt(document.forms[0].Camarones.value);
			    }
			    if (!error)
			    {
			      totalCamarones = numberCamarones * priceArray[3] * 1.0825;
			    }

				total = totalCamarones + totalTostadas + totalFlautas + totalEnchiladas;
			    window.alert("Your order totals: " + total.toFixed(2))

			}
